<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Todo List</h1>

      <form class="input-section" onsubmit="event.preventDefault()">
        <input type="text" id="newTodoInput" placeholder="Add a new task..." />

        <button id="addTodoBtn" type="submit">Add Task</button>
      </form>

      <div class="controls">
        <div>
          <button id="showAllBtn" class="filter-btn">All</button>
          <button id="showActiveBtn" class="filter-btn">Active</button>
          <button id="showCompletedBtn" class="filter-btn">Completed</button>
        </div>
        <div>
          <button id="clearCompletedBtn" class="filter-btn">
            Clear Completed
          </button>
        </div>
      </div>

      <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
    <script>
      initializeTodoApp();
    </script>
  </body>
</html>
